<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/all.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/W5_mainproject.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header" data-aos="fade-right">
            <button class="ham">
                <span class="material-icons">
                    menu
                </span>
            </button>
            <div class="logo">
                <a href="W5_mainproject_mainpage.html">sweetaste</a>
            </div>
            <div class="navbar">
                <ul class="nav">
                    <li><a href="#">首頁</a></li>
                    <li><a href="W5_mainproject_mainpage.html">甜點</a></li>
                    <li><a href="W5_mainproject_login.html">登入</a></li>
                </ul>
                <a href="#">
                    <span class="material-icons">
                        shopping_cart
                    </span>
                </a>
            </div>
        </div>
        <div class="loginpage" data-aos="zoom-in" data-aos-delay="300">
            <div class="login">
                <h2>會員登入</h2>
                <form action="personalaccount.html" data-aos="zoom-in" data-aos-delay="500">
                    <div class="account">
                        <label for="account">
                            <span class="material-icons">
                                person
                            </span>
                        </label>
                        <input id="account" type="text" placeholder="電子信箱/手機號碼" name="account">
                    </div>
                    <div class="code">
                        <label for="code">
                            <span class="material-icons">
                                vpn_key
                            </span>
                        </label>
                        <input id="code" type="text" placeholder="請輸入使用者密碼" name="code">
                    </div>
                    <div class="rememberbox">
                        <input type="checkbox" value="id" name="remember"> 記住我
                    </div>
                    <div class="submit">
                        <input type="submit" value="登入帳號">
                    </div>
                </form>
            </div>
            <div class="connectsns">
                <h3>—— 連結社群帳號 ——</h3>
                <div class="sns">
                    <button data-aos="flip-down" data-aos-delay="600"><img src="https://i.imgur.com/GpaAEFG.png" alt="fb"></button>
                    <button data-aos="flip-down" data-aos-delay="600"><img src="https://i.imgur.com/FPXYvWN.png" alt="google"></button>
                    <button data-aos="flip-down" data-aos-delay="600"><img src="https://i.imgur.com/PsUL1za.png" alt="yahoo"></button>
                </div>  
            </div>
        </div>
    </div>
    <div class="footer" data-aos="flip-down" data-aos-delay="1200">
        <div class="mailbar">
            <div class="subscribetitle" data-aos="zoom-in" data-aos-delay="1400">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logo-light.svg" alt="logo_lh">
                <h3>訂閱你我的甜蜜郵件</h3>
            </div>
            <form action="sweetaste.html" data-aos="zoom-in" data-aos-delay="1400">
                <label for="mail">
                    <span class="material-icons">
                        email
                    </span>
                </label>
                <input id="mail" type="text" name="mail">
                <a href="#">
                    <span class="material-icons">
                        arrow_forward
                    </span>
                </a>
            </form>
        </div>
        <div class="contact" data-aos="zoom-in-up">
            <div class="information">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-sm-dark.svg" alt="logo-sm">
                <ul>
                    <li>07-1234-5678</li>
                    <li>sweetaste@email.com</li>
                    <li>800 高雄市新興區幸福路 520 號</li>
                </ul>
            </div>
            <div class="slogan">
                <img src="https://i.imgur.com/I1ojhPb.png" alt="slogan">
            </div>
        </div>
        <div class="others" data-aos="zoom-in-up">
            <ul class="sns">
                <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-line%40.svg" alt="@logo"></a></li>
                <li><a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/ic-facebook.svg" alt="fblogo"></a></li>
            </ul>
            <div class="co">
                <p>© 2018 Sweetaste* All Rights Reserved</p>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            // Global settings:
            disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
             startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
            initClassName: 'aos-init', // class applied after initialization
            animatedClassName: 'aos-animate', // class applied on animation
            useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
            disableMutationObserver: false, // disables automatic mutations' detections (advanced)
            debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
            throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)
  

            // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
             offset: 80, // offset (in px) from the original trigger point
            delay: 0, // values from 0 to 3000, with step 50ms
            duration: 1000, // values from 0 to 3000, with step 50ms
            easing: 'ease', // default easing for AOS animations
            once: true, // whether animation should happen only once - while scrolling down
            mirror: false, // whether elements should animate out while scrolling past them
            anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

        });
    </script>
</body>
</html>
